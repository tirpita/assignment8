<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator - Assignment 8</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
/*global, $*/
  $(function(){
    "use strict";
		var resultDisplay = $("#result");
		$("input[type='button']").css({
			width: "1.8em",
			padding: ".5%",
			border: "2px solid blue",
			margin: "1px 0",
			backgroundColor: "pink",
			color: "blue",
			fontSize: "2em"														
		});
		$("#result").css({
			width: "7em",
            height: "20px",
			padding: "1% 1%",
			border: "2px solid blue",
			margin: "3px 0",
			backgroundColor: "yellow",
			color: "blue",
			fontSize: "2em"
		});
		$("#divide, #multiply, #subtract, #period, #add, #equal").css({
			backgroundColor: "grey",
			color: "white"
		});
        
        $("body").css({
            paddingLeft: "10%"
		});
      
//make it work
		$("#container").on("click", function(event) {
			var numBtn = event.target.value;			
		 	resultDisplay.val(resultDisplay.val() + numBtn);
		});
		$("#equal").on("click", function() {
			var total = resultDisplay.val();
			resultDisplay.val(eval(total));
		});
	});
</script>
</head>

<body>
	<input type="text" readonly id="result">
    <br>
    <div id="container">
        <input type="button" id="seven" value="7">
        <input type="button" id="eight" value="8">
        <input type="button" id="nine" value="9">
        <input type="button" id="divide" value="/">
        <br>
        <input type="button" id="four" value="4">
        <input type="button" id="five" value="5">
        <input type="button" id="six" value="6">
        <input type="button" id="multiply" value="*">
        <br>
        <input type="button" id="one" value="1">
        <input type="button" id="two" value="2">
        <input type="button" id="three" value="3">
        <input type="button" id="subtract" value="-">
        <br>
        <input type="button" id="zero" value="0">
        <input type="button" id="period" value=".">
        <input type="button" id="add" value="+">
    </div>
    <input type="button" id="equal" value="=">
</body>
</html>
